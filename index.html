<html>
<head>
    <link rel="stylesheet" href="index.css">
   
    <script>
        let array = [];

        function randomizeArray() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
            renderArray(array);
        }

        function renderArray(array) {
            const container = document.getElementById('array-container');
            container.innerHTML = '';

            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`;
                container.appendChild(bar);
            });
        }

        function insertionSort() {
            array = insertionSortAlgorithm([...array]);
            renderArray(array);
        }

        function selectionSort() {
            array = selectionSortAlgorithm([...array]);
            renderArray(array);
        }

        function bubbleSort() {
            array = bubbleSortAlgorithm([...array]);
            renderArray(array);
        }

        function quickSort() {
            array = quickSortAlgorithm([...array]);
            renderArray(array);
        }

        function shellSort() {
            array = shellSortAlgorithm([...array]);
            renderArray(array);
        }

        function mergeSort() {
            array = mergeSortAlgorithm([...array]);
            renderArray(array);
        }

        function changeSize() {
            array = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100) + 1);
            renderArray(array);
        }

        function insertionSortAlgorithm(arr) {
           

            for (let i = 1; i < arr.length; i++) {
        let key = arr[i];
        let j = i - 1;

        while (j >= 0 && arr[j] > key) {
            arr[j + 1] = arr[j];
            j = j - 1;
        }

        arr[j + 1] = key;
    }

    return arr;

        
        }

        function selectionSortAlgorithm(arr) {
           


            for (let i = 0; i < arr.length - 1; i++) {
        let minIndex = i;
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[minIndex]) {
                minIndex = j;
            }
        }

        
        let temp = arr[minIndex];
        arr[minIndex] = arr[i];
        arr[i] = temp;
    }

    return arr;
        }

        function bubbleSortAlgorithm(arr) {
            let n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
               
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }

    return arr;
        }

        function quickSortAlgorithm(arr) {
            if (arr.length <= 1) {
        return arr;
    }

    const pivot = arr[0];
    const left = [];
    const right = [];

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] < pivot) {
            left.push(arr[i]);
        } else {
            right.push(arr[i]);
        }
    }

    return [...quickSortAlgorithm(left), pivot, ...quickSortAlgorithm(right)];
}
      
        

        function shellSortAlgorithm(arr) {
            let n = arr.length;
            for (let gap = Math.floor(n / 2); gap > 0; gap = Math.floor(gap / 2)) {
                for (let i = gap; i < n; i++) {
                    let temp = arr[i];
                    let j;
                    for (j = i; j >= gap && arr[j - gap] > temp; j -= gap) {
                        arr[j] = arr[j - gap];
                    }
                    arr[j] = temp;
                }
            }
            return arr;
        }

        function mergeSortAlgorithm(arr) {
           
            if (arr.length <= 1) {
                return arr;
            }

            const mid = Math.floor(arr.length / 2);
            const left = arr.slice(0, mid);
            const right = arr.slice(mid);

            return merge(mergeSortAlgorithm(left), mergeSortAlgorithm(right));
        }

        function merge(left, right) {
            let result = [];
            let leftIndex = 0;
            let rightIndex = 0;

            while (leftIndex < left.length && rightIndex < right.length) {
                if (left[leftIndex] < right[rightIndex]) {
                    result.push(left[leftIndex]);
                    leftIndex++;
                } else {
                    result.push(right[rightIndex]);
                    rightIndex++;
                }
            }

            return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
        }

        document.addEventListener('DOMContentLoaded', () => {
            randomizeArray();

            document.getElementById('randomize-array').addEventListener('click', randomizeArray);
            document.getElementById('insertion-sort').addEventListener('click', insertionSort);
            document.getElementById('selection-sort').addEventListener('click', selectionSort);
            document.getElementById('bubble-sort').addEventListener('click', bubbleSort);
            document.getElementById('quick-sort').addEventListener('click', quickSort);
            document.getElementById('shell-sort').addEventListener('click', shellSort);
            document.getElementById('merge-sort').addEventListener('click', mergeSort);
            document.getElementById('change-size').addEventListener('click', changeSize);
        });
    </script>
</head>
<body>
    <header>
        <h1>Comparison Sorting Algorithms</h1>
    </header>
    <div id="array-container"></div>
    <footer>
        <button id="randomize-array">Randomize Array</button>
        <button id="insertion-sort">Insertion Sort</button>
        <button id="selection-sort">Selection Sort</button>
        <button id="bubble-sort">Bubble Sort</button>
        <button id="quick-sort">Quick Sort</button>
        <button id="shell-sort">Shell Sort</button>
        <button id="merge-sort">Merge Sort</button>
        <button id="change-size">Change Size</button>
    </footer>
</body>
</html>
